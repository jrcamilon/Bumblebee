<div class="filterBarContainer">
  <kendo-dropdownlist class="kmulti" [data]="phaseFilterList" [(ngModel)]="phase" (valueChange)="changePhase($event)">
  </kendo-dropdownlist>
  <kendo-multiselect class="kmulti" [data]="roomFilterList" [(ngModel)]="rooms" [textField]="'room'"
    [valueField]="'room'" [autoClose]="false" (valueChange)="changeRoom($event)"></kendo-multiselect>
</div>
