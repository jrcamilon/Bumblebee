<mat-card>
    <mat-card-header>

        <div *ngIf="isPanel2 || isPanel3; then content; else other_content"></div>
        <ng-template #content>
            <mat-card-title (dblclick)="changePanel()">{{DynamicTitle}}</mat-card-title>
        </ng-template>
        <ng-template #other_content>
            <mat-card-title>{{Title}}</mat-card-title>

        </ng-template>

        <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isPanel1">
            <app-dualseriesradar></app-dualseriesradar>
        </div>
        <div *ngIf="isPanel2">
            <app-quadseriesstackedbar></app-quadseriesstackedbar>
        </div>

        <div *ngIf="isPanel3">
            <app-funnel></app-funnel>
        </div>
        <div *ngIf="isPanel4">
            
        </div>
        <div *ngIf="isPanel5">

        </div>
        <div *ngIf="isPanel6">
            
        </div>
        <div *ngIf="isPanel7">
            
        </div>
        <div *ngIf="isPanel8">

           
        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>Ok</button>
  </mat-card-actions> -->
</mat-card>
