<mat-card class='card' [ngStyle]="bgColor" style="padding: 20px">
    <mat-card-header>

        <div *ngIf="isPanel3 || isPanel10 || isPanel7; then content; else other_content"></div>
        <ng-template #content>
            <mat-card-title (click)="changePanel()">{{DynamicTitle}}</mat-card-title>
        </ng-template>
        <ng-template #other_content>
            <mat-card-title>{{Title}}</mat-card-title>

        </ng-template>

        <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <!-- <div class='map' *ngIf="isPanel1">
            <app-maindashmap></app-maindashmap>

        </div>
        <div *ngIf="isPanel2">
            <app-detailspanel></app-detailspanel>

        </div> -->

        <div *ngIf="isPanel3">
            <app-funnel></app-funnel>
        </div>
        <div *ngIf="isPanel4">
            <app-dualseriesradar></app-dualseriesradar>
        </div>
        <div *ngIf="isPanel5">
        </div>
        <div *ngIf="isPanel6">

        </div>
        <div *ngIf="isPanel7">
            <app-quadseriesstackedbar></app-quadseriesstackedbar>
        </div>
        <div *ngIf="isPanel8">
            <app-fabric-comparison-chart></app-fabric-comparison-chart>
        </div>
        <div *ngIf="isPanel9">
            <app-khpp-fabric-radar></app-khpp-fabric-radar>

        </div>
        <div *ngIf="isPanel10">
            <app-khpp-blackened-chart></app-khpp-blackened-chart>

        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>Ok</button>
  </mat-card-actions> -->
</mat-card>
