<img src="https://wallpaperstream.com/wallpapers/full/desert-sand/Dubai-Desert-Sand-HD-Wallpaper.jpg" alt="" class="img-bk">
  <div class="card">
    <div class="side form">
      <div class="img-logo">
        <img alt="You System Name" src="https://www.infosol.com/wp-content/uploads/2015/04/InfoSol-Seeing-Beyond-Logo-190x49.png">
      </div>
      
      <label>E-mail</label>
      <input type="text" [(ngModel)]="email">
      
      <label>Password</label>
      <input type="password" [(ngModel)]="password">
      
      <button class="btn-submit" (click)="onLoginClick()">
        Login
      </button>
      
      <span class="text-muted">
        New user? <a href="#">Click Here!</a>
      </span>
      
    </div>
    <div class="side picture">
      <img src="https://wallpaperstream.com/wallpapers/full/desert-sand/Desert-Trees-and-Sand-Dune-HD-Wallpaper.jpg" alt="">
    </div>
  </div>
