<div class="grid-container">

    <!-- Elephantine -->
    <kendo-grid #grid="kendoGrid" *ngIf="type === 'Elephantine'" [kendoGridBinding]="dataGrid" [pageSize]="100"
        [pageable]="true" [sortable]="true" [filterable]="true" [height]="tableHeight" [columnMenu]="true"
        [kendoGridSelectBy]="'id'" [selectedKeys]="mySelection" [kendoGridSelectBy]="'id'" 
         [selectable]="{enabled: true, checkboxOnly: true }">

        <kendo-grid-column [hidden]="true" field="id" title="ID"></kendo-grid-column>
        <kendo-grid-column field="locusNum" title="Locus Number" [width]="130"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="objectGroupNum" title="Object Group Num" [width]="120"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="numeric" field="objectNum" [width]="120" title="Object Num"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="typeNum" title="Type Num" [width]="120"></kendo-grid-column>
        <kendo-grid-column field="Category.comments" title="Comments"></kendo-grid-column>


        <!-- Rest of the stuff -->
        <kendo-grid-column [hidden]="true" filter="numeric" field="diameter" title="Diameter"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="fabric" title="Fabric"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="numberOfObjects" title="Number of Objects"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="numeric" field="typeNum" title="Type Num"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="numeric" field="weight" title="Weight"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.application" title="Application"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.blackened" title="Blackened"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.comments" title="Comments"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.enteredBy" title="Entered By"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="date" format="{0:d}" field="Category.enteredDate" title="Entered Date"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.incisedDecoration" title="Incised Decoration"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.paintedDecoration" title="Painted Decoration"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.photo" title="Photo"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.preservations" title="Preservations"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.processedBy" title="Processed By"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="date" format="{0:d}" field="Category.processedDate" title="Processed Date"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="numeric" field="Category.rlNum" title="RL Num"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.sfCoating" title="SF Coating"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.sfTreatment" title="SF Treatment"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" filter="numeric" field="Category.sheetNum" title="Sheet Num"></kendo-grid-column>
        <kendo-grid-column [hidden]="true" field="Category.typeDescription" title="Type Description"></kendo-grid-column>

        <ng-template kendoGridDetailTemplate let-dataItem>
            <section *ngIf="dataItem.Category">
                <div class="row">
                    <div class="col-12">

                    </div>
                </div>
            </section>
        </ng-template>

    </kendo-grid>


</div>
