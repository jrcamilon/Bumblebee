<div>
  <kendo-chart (seriesHover)="onSeriesOver($event)">
    <kendo-chart-series>
      <kendo-chart-series-item type="radarLine" name="Weight" [data]="chartdata" field="kgWeight"
        categoryField="fabricType">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="radarLine" name="Count" [data]="chartdata" field="Count"
        categoryField="fabricType">
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-tooltip>
      <ng-template kendoChartSeriesTooltipTemplate let-category="category" format="0" let-value="value">
        <h4> {{category}} - {{ value | number: '1.0-0' }} : {{percentage | number: '1.0-0'}}%</h4>
      </ng-template>
    </kendo-chart-tooltip>
    <kendo-chart-value-axis>
      <kendo-chart-value-axis-item [labels]="{ format: '0' }">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
    <kendo-chart-legend position="bottom"></kendo-chart-legend>
  </kendo-chart>
</div>
