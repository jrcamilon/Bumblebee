<div class="main-content" style="background-color: rgba(0, 0, 0, 0.664) !important">
    <div class="container-fluid">

      <mat-card>
        <mat-card-header>
          <mat-card-title>
              <mat-form-field>
                <mat-select placeholder="Data Set">
                    <mat-option *ngFor="let form of forms; let i = index" [value]="selection" (click)="onFormSelect(forms[i])">
                      {{forms[i]}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
          </mat-card-title>
          <mat-card-subtitle>Currently showing a view of your {{selection}} Data Set</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        
        </mat-card-content>
          <app-table-grid [data]="data" type="Red Notebook" *ngIf="selection === 'Red Notebook'"></app-table-grid>
          <app-table-grid [data]="data" type="Elephantine" *ngIf="selection === 'Elephantine'"></app-table-grid>
        <mat-card-actions>
          <!-- <button mat-button>Ok</button> -->
        </mat-card-actions>
      </mat-card>
      

    </div>
</div>
